<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tube BD API test project</title>

    <!-- tailwind css and daisy ui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="w-full lg:w-8/12 mx-auto pt-14">
            <div id=""" class="flex justify-evenly items-center gap-10 border-b pb-8">
                <div class="flex items-center gap-2">
                    <img src="image/play-icon.png" alt=""> 
                    <h1 class="font-bold text-3xl">Tube<span class="text-[#FF1F3D]">BD</span></h1>
                </div>
                <button id="sort-btn" class="btn bg-gray-300">Sort By View</button>
                <button class="btn btn-primary">Blog</button>
            </div>
        </div>

        <div class="">
            .
        </div>
    </header>

    <main>
        <div class="w-full lg:w-8/12 mx-auto pb-14">

            <!-- categories button section   -->
            <div class="flex justify-center items-center">
                <div id="btn-container" class="space-x-4 mb-10">
                </div>
            </div>

            <!-- categories card section  -->
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                <img src="image/verified badge.svg" alt="">
            </div>
        </div>

        <!-- error container  -->
        <div class="w-full lg:w-8/12 mx-auto">
            <div id="error-element" class="hidden h-max-screen flex flex-col justify-center items-center">
                <img src="../image/error image.png" alt="">
                <p class="text-3xl font-bold py-8">Oops!! Sorry, There is no content here</p>
            </div>
        </div>

    </main>

    <footer>

    </footer>

    <script src="script/app.js"></script>

</html>
